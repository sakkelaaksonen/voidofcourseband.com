<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Void of Course - band </title>
  <style>
html, body { 
    overflow: hidden; 
    background: #000; 
    padding: 0px; margin: 0px; 
    width: 100%; height: 100%; 
}
.fullScreen { 
    height: 100%; 
}

.absoluteScreen {
  position: absolute;
  top: 0;
  left:0;
  width:100%;
}

.grumbaum {
  background-image: url("./Gr√ºnbaum-Rigby_configuration.png");
  background-position: center center;
  background-size: 50%;
  background-repeat: no-repeat;
  filter: invert(80%);
  animation: rotation 300s infinite alternate;
  opacity:0.2;
}

.zoomer {
  animation:zoominout 100s infinite;
}
.filter {
  background-color: red;
  filter: hue-rotate(240deg);
  animation: rotatehue 200s infinite alternate;
  width: 100%;
  opacity: 0.1;
}


.void {
  position: absolute;
  top: 0  ;
  text-align: center;
  width: 100%;
  color: white;
  font-family: monospace;
}

@keyframes rotatehue{
  0%{
    -webkit-filter:hue-rotate(0deg)
  }
  50%{
    -webkit-filter:hue-rotate(90deg)
  }
  to {
    -webkit-filter:hue-rotate(0deg)
  }
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

@keyframes zoominout {
    from {
        transform: scale(0.2,0.2);
    }
    
    to {
        transform: scale(1.1,1.2);
    }
}


  </style>


</head>
<body>
<div class="fullScreen" id="fullScreen">
  <canvas class="fullScreen" id="starfield"></canvas>
  <div class="zoomer fullScreen absoluteScreen">
    <div class="fullScreen  absoluteScreen grumbaum"></div>
  </div>
  <div class="fullScreen  absoluteScreen filter"></div>
  <h1 class="void">Void of Course</h1>
</div>
<script  src="./starfield.js"></script>
</body>
</html>
